<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit-icons.min.js"></script>
</head>
<body>
    <!-- Content Begin -->
    <div class="uk-margin-small-top uk-container uk-width-2-3@l uk-margin-medium-top">
        <div class="uk-child-width-1-3@s uk-text-center uk-grid-match" uk-grid>
            <div class="uk-text-left">
                <div class="uk-card uk-card-default">
                    <div class="uk-card-header">
                        <div class="uk-grid-small uk-flex-middle" uk-grid>
                            <div class="uk-width-auto">
                                <img class="uk-border-circle" width="40" height="40" src="https://getuikit.com/docs/images/avatar.jpg">
                            </div>
                            <div class="uk-width-expand">
                                <h3 class="uk-card-title uk-margin-remove-bottom">Your Name</h3>
                            </div>
                        </div>
                    </div>
                    <div class="uk-card-body">
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt.</p>
                    </div>
                </div>
            </div>
            
            <div></div>

            <div></div>

            <div>
                <div class="uk-card uk-card-default uk-text-left uk-padding-remove-left uk-padding-remove-bottom uk-padding-remove-right">
                    <div class="uk-card-header">
                        <h3 class="uk-card-title">Education</h3>
                    </div>
                    <div class="uk-card-body">
                        <ul class="uk-list uk-list-striped">
                            <li>Some High School</li>
                            <li>Some Univercity</li>
                            <li>Some Degree</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div>
                <div class="uk-card uk-card-default uk-text-left uk-padding-remove-left uk-padding-remove-bottom uk-padding-remove-right">
                    <div class="uk-card-header">
                        <h3 class="uk-card-title">Skills</h3>
                    </div>
                    <div class="uk-card-body">
                        <ul class="uk-list uk-list-striped">
                            <li>English</li>
                            <li>Spanish</li>
                            <li>Russian</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div>
                <div class="uk-card uk-card-default uk-text-left uk-padding-remove-left uk-padding-remove-bottom uk-padding-remove-right">
                    <div class="uk-card-header">
                        <h3 class="uk-card-title">Social Accounts</h3>
                    </div>
                    <div class="uk-card-body">
                        <ul class="uk-list uk-list-striped">
                            <li><span uk-icon="icon: instagram"></span> <a class="uk-link-text" href="">Instagram</a></li>
                            <li><span uk-icon="icon: youtube"></span> <a class="uk-link-text" href="">YouTube</a></li>
                            <li><span uk-icon="icon: reddit"></span> <a class="uk-link-text" href="">Reddit</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="uk-card uk-card-default uk-text-left uk-margin-medium-top">
            <div class="uk-card-header">
                <h3 class="uk-card-title">Gallery</h3>
            </div>
            <div class="uk-card-body">
                <div class="uk-child-width-1-6@l uk-text-center" uk-grid>
                    <div>
                        <img src="https://getuikit.com/docs/images/light.jpg" alt="">
                    </div>
                    <div>
                        <img src="https://getuikit.com/docs/images/light.jpg" alt="">
                    </div>
                    <div>
                        <img src="https://getuikit.com/docs/images/light.jpg" alt="">
                    </div>
                    <div>
                        <img src="https://getuikit.com/docs/images/light.jpg" alt="">
                    </div>
                    <div>
                        <img src="https://getuikit.com/docs/images/light.jpg" alt="">
                    </div>
                    <div>
                        <img src="https://getuikit.com/docs/images/light.jpg" alt="">
                    </div>
                </div>
            </div>

</html>
